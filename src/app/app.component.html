<side-bar *ngIf="isAuthenticated$ | async"></side-bar>
<div class="page" [class.full-width]="!(isAuthenticated$ | async)">
  <div class="content">
    <div class="header" *ngIf="pageTitle">
      <h1>{{ pageTitle }}</h1>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>

<!-- Tutorial Modal -->
<tutorial-modal *ngIf="showTutorial && (isAuthenticated$ | async)" (close)="closeTutorial()"></tutorial-modal>
